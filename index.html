<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Tetris</title>
		<link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet" />
    	<link rel="stylesheet" type="text/css" href="css/styles.css" />
	</head>
	<body>
		<div class="grid">
			<div id="top" class="top-row">
				<div class="left-menu">
					<div>
						<h1>TETRIS</h1>
						<p>Score: <span id="score">0</span></p>
						<p>Lines: <span id="lines">0</span></p>
						<p>Level: <span id="level">0</span></p>
					</div>
                    <div id="sound-div">
                        <span class="sound-item" id="sound-speaker"></span>
                        <span class="sound-item" id="sound-description"></span>
                    </div>
					<div>
                        <button id="play-btn" onclick="play()" class="play-button">Play</button>
                        <button id="pause-btn" onclick="pause()" class="play-button">Pause</button>
                    </div>
                    
				</div>
				<div class="right-menu">
					<p>Next</p>
					<canvas id="next" class="next"></canvas>
					<p>Saved</p>
					<canvas id="saved" class="saved"></canvas>
				</div>
				
			</div>
			<div id="bottom" class="bottom-row">
				<canvas id="board" class="game-board"></canvas>
			</div>
		</div>	
		<script type="text/javascript" src="js/constants.js"></script>
		<script type="text/javascript" src="js/board.js"></script>
		<script type="text/javascript" src="js/piece.js"></script>
		<script type="text/javascript" src="js/sound.js"></script>
		<script type="text/javascript" src="js/main.js"></script> 
	</body>

</html>
